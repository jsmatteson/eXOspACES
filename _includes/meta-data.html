{% assign items = site.data.metadata %}
<style>
.svg-link:hover text{display: block;}
</style>
<svg class="chart" width="100%" height="2500px">
    {% for item in items %}<g transform="translate(0,{{forloop.index | times: 60}})">
    <a class="svg-link" href="{{ '/browse/item.html' | relative_url }}?id={{ item.indexid }}"  title="{{item.title}}" alt="{{item.title}}">
      <rect width="{{item.duration-seconds | divided_by: 50 }}" height="50"></rect>
      <text x="20" y="30" font-family="sans-serif" font-size="20px" fill="red" >{{item.title}} | {{item.duration}}</text></a>
      </g>{%endfor%}
</svg>
