<div class="row" id="lightgallery">
        {% for i in site.data.metadata %}
        <div class="col-md-6">
            <a href="https://www.youtube.com/watch?v={{ i.filename }}" data-poster="https://img.youtube.com/vi/{{ i.filename }}/maxresdefault.jpg">
                <img src="https://img.youtube.com/vi/{{ i.filename }}/mqdefault.jpg" >
            </a>
        </div>
        {% endfor %}
    </div>
